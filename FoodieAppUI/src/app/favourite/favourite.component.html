<div class="content">
  
  <div class="matcontent" *ngFor="let fav of favLists">
    <mat-card class="mat-elevation-z4">
      <mat-card-header>
        <mat-card-title>{{fav.restaurantName}}</mat-card-title>
      </mat-card-header>
      <div class="imgContainer">
      <img class="image1" (click)="goToRestaurant(fav)" src={{fav.restaurantImageUrl}}>
      <span class="textCenter">{{fav.restaurantDesc}}</span>
    </div>
      <mat-card-content>
        <span>
        {{fav.restaurantType}}
        </span>
        <mat-icon class="switch-fav" (click)="onremoveFromFav(fav)">{{fav.addToFav==true ? 'favorite' : 'favorite_border'}}</mat-icon>
       
      </mat-card-content>
    </mat-card>


</div>
</div>
